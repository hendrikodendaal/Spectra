<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectra Streaming</title>
    <link rel="stylesheet" href="Styling/styles.css">
</head>
<body>
    <!-- Side Navigation -->
    <div id="sideNav" class="side-nav">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="Pages/movies.html">Movies</a>
        <a href="Pages/series.html">Series</a>
    </div>

    <!-- Header Section with Logo and Navigation -->
    <header>
        <div class="logo">
            <h1 onclick="openNav()">Spectra</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Series</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search..." id="search">
            <button type="submit" onclick="searchMovies()"><i class="fa fa-search"></i></button>
        </div>
    </header>

    <!-- Intro Section -->
    <section class="intro">
        <p>Lorem ipsum dolor sit amet consectetur. Proin sed lobortis ultricies nulla id ut aliquam.</p>
    </section>

    <!-- Movie Sections -->
    <section class="movies-section">
        <h2>New</h2>
        <div class="movies-row" id="new-movies">
            <!-- Movie Cards will be added here dynamically -->
        </div>
    </section>

    <section class="movies-section">
        <h2>Popular</h2>
        <div class="movies-row" id="popular-movies">
            <!-- Movie Cards will be added here dynamically -->
        </div>
    </section>

    <section class="movies-section">
        <h2>Horror</h2>
        <div class="movies-row" id="horror-movies">
            <!-- Movie Cards will be added here dynamically -->
        </div>
    </section>

    <!-- JavaScript -->
    <script src="JS/script.js"></script>
</body>
</html>
